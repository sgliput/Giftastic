    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="row">
            <h1>Just Another GIF in the Wall</h1>
            <br>
            <br>
        </div>
        <br>
        <br>
        <div class="row lower">
            <div class="col-md-2">
                <div id="btnColumn">

                </div>
            </div>
            <br>
            <br>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="inputParameter">Search Term:</label>
                                <input type="search" class="form-control" id="inputParameter">
                            </div>
                            <div class="form-group">
                                <label for="2ndParameter">Feel free to add an extra search term to be more specific:</label>
                                <br>
                                <input list="options" id="2ndParameter">
                                <datalist id="options">
                                    <option value="Disney">
                                        <option value="Pixar">
                                            <option value="Anime">
                                                <option value="Stop-Motion">
                                                    <option value="Dreamworks">
                                                        <option value="Cartoon Network">
                                                            <option value="Nickelodeon">
                                </datalist>
                            </div>


                            <button type="button" id="search" class="btn btn-primary btn-sm">Add a Button</button>
                            <br>
                        </form>
                    </div>
                    <br>
                    <br>
                    <div class="col-md-1"></div>
                    <div class="col-md-4">
                        <form>
                            <div class="form-group">
                                <label for="numberParameter">Choose a number to add that many more GIFs when you click the buttons above. (You can also
                                    take GIFs away with a negative number.)</label>
                                <br>
                                <br>
                                <input list="numberOptions" id="numberParameter">
                                <datalist id="numberOptions">
                                    <option value="1">
                                        <option value="2">
                                            <option value="3">
                                                <option value="4">
                                                    <option value="5">
                                                        <option value="6">
                                                            <option value="7">
                                                                <option value="8">
                                                                    <option value="9">
                                                                        <option value="10">

                                </datalist>
                            </div>

                            <button type="button" id="addGifs" class="btn btn-primary btn-sm">Add More GIFs</button>
                            <br>
                            <br>
                        </form>
                    </div>

                </div>


                <div id="gifs-appear-here" class="col-md-11">

                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div id="spaces">
        <br><br><br><br><br><br><br><br><br><br><br><br>
    </div>


    

</body>

</html>



<script type="text/javascript">

    $(document).ready(function () {
        var topics = ["The Little Mermaid", "Monsters, Inc.", "Tangled", "The Girl Who Leapt through Time", "Coraline"];
        var secondTopics = ["Disney", "Pixar", "Disney", "Anime", "Stop-Motion"];
        var num = 0;

        var createButtons = function () {
            for (var i = 0; i < topics.length; i++) {
                var moviebtn = $("<button>");
                moviebtn.addClass("gifButton");
                moviebtn.attr("data-movie", topics[i]);
                moviebtn.attr("data-param2", secondTopics[i]);
                if(secondTopics[i] !== ""){
                    moviebtn.text(topics[i] + " (" + secondTopics[i] + ")");
                } else{
                    moviebtn.text(topics[i]);
                }
                $("#btnColumn").append(moviebtn);
            }
        };
        createButtons();

        $("#search").prop("disabled", true);

        $("#search").on("click", function () {
            $("#btnColumn").empty();
            var parameter1 = $("#inputParameter").val().trim();
            var parameter2 = $("#2ndParameter").val().trim();
            topics.push(parameter1);
            secondTopics.push(parameter2);
            createButtons();
            $("#inputParameter").val("");
            $("#2ndParameter").val("");
            console.log(topics);
            console.log(secondTopics);
            $("#search").prop("disabled", true);

        });

        $("#inputParameter").on("keyup", function () {
            if($("#inputParameter").val() === ""){
                $("#search").prop("disabled", true);
            } else {
            $("#search").prop("disabled", false);
            }
            console.log($("#inputParameter").val());

        });


        $(document).on("click", ".gif", function () {
            var state = $(this).attr("data-state");
            var still = $(this).attr("data-still");
            var animate = $(this).attr("data-animate");

            if (state === "still") {
                $(this).attr("src", animate);
                $(this).attr("data-state", "animate");
            } else {
                $(this).attr("src", still);
                $(this).attr("data-state", "still");
            }

        })

        $("#addGifs").on("click", function () {
            num += parseInt($("#numberParameter").val());
            $("#numberParameter").val("");
            console.log(num);
        });

        $(document.body).on("click", ".gifButton", function() {

            var movie = $(this).attr("data-movie");
            var movieTag = $(this).attr("data-param2");
            $("#spaces").hide();

            if (num === 0) {
                var queryURL = "https://api.giphy.com/v1/gifs/search?q=animation+" +
                    movie + "+" + movieTag + "&api_key=dc6zaTOxFJmzC&limit=10";
            } else {
                var queryURL = "https://api.giphy.com/v1/gifs/search?q=animation+" +
                    movie + "+" + movieTag + "&api_key=dc6zaTOxFJmzC&limit=" + (10 + num);
            }


            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {

                $("#gifs-appear-here").empty();
                console.log(response);

                // make a variable named results and set it equal to response.data

                var results = response.data;
                var rowDiv = $("<div class='row'>");


                for (var i = 0; i < results.length; i++) {
                    // Makes a column
                    var col = $("<div class='col-md-4 col-sm-12 col'>");

                    //Makes a div to hold the gif
                    var gifDiv = $("<div class='gifDiv'>");

                    // Makes an image tag with jQuery and stores it in a variable with class "gif"
                    var movieImage = $("<img class='gif'>");
                    movieImage.attr("data-state", "still");
                    movieImage.attr("data-still", results[i].images.fixed_height_still.url);
                    movieImage.attr("data-animate", results[i].images.fixed_height.url);

                    gifDiv.append(movieImage);
                    gifDiv.append("<br><p class='rating'>Rating: " + results[i].rating.toUpperCase() + "</p>");
                    col.append(gifDiv);

                    // Set the image's src to results[i]'s fixed_height_still.url.
                    movieImage.attr("src", results[i].images.fixed_height_still.url);

                    // Appends the column to the row
                    rowDiv.append(col);

                    // Prepend the rowDiv to the element with an id of gifs-appear-here.
                    $("#gifs-appear-here").prepend(rowDiv);
                }



            });
        });
    });

//APIKey = L115xTWOsSPV1ZQ1wRJcMmMqjoX52pCT


</script>
