<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Project</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Link for updated Bootstrap portfolio - https://sgliput.github.io/Bootstrap-Portfolio/portfolio.html -->
    <!--Link for updated responsive portfolio - https://sgliput.github.io/Responsive-Portfolio/portfolio.html -->
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Just Another GIF in the Wall</h1>
            <br>
            </div>
            <div class="row">
            <h3>Animation GIFs for Every Mood</h3>
            <br>
            <br>
        </div>
        <br>
        <br>
        <div class="row lower">
            <div class="col-md-2">
                <div id="btnColumn">

                </div>
            </div>
            <br>
            <br>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="inputParameter">Search Term:</label>
                                <input type="search" class="form-control" id="inputParameter">
                            </div>
                            <div class="form-group">
                                <label for="2ndParameter">Feel free to add an extra search term to be more specific:</label>
                                <br>
                                <input list="options" id="2ndParameter">
                                <datalist id="options">
                                    <option value="Disney">
                                        <option value="Pixar">
                                            <option value="Anime">
                                                <option value="Stop-Motion">
                                                    <option value="Dreamworks">
                                                        <option value="Cartoon Network">
                                                            <option value="Nickelodeon">
                                </datalist>
                            </div>


                            <button type="button" id="search" class="btn btn-primary btn-sm">Add a Button</button>
                            <br>
                        </form>
                    </div>
                    <br>
                    <br>
                    <div class="col-md-1"></div>
                    <div class="col-md-4">
                        <form>
                            <div class="form-group">
                                <label for="numberParameter">Choose a number to add that many more GIFs when you click the buttons above. (You can also
                                    take GIFs away with a negative number.)</label>
                                <br>
                                <br>
                                <input list="numberOptions" id="numberParameter" type="number">
                                <datalist id="numberOptions">
                                    <option value="1">
                                        <option value="2">
                                            <option value="3">
                                                <option value="4">
                                                    <option value="5">
                                                        <option value="6">
                                                            <option value="7">
                                                                <option value="8">
                                                                    <option value="9">
                                                                        <option value="10">

                                </datalist>
                            </div>

                            <button type="button" id="addGifs" class="btn btn-primary btn-sm">Add More GIFs</button>
                            <br>
                            <br>
                        </form>
                    </div>

                </div>

                <div class="row">
                    <div id="gifs-appear-here" class="col-md-9">

                    </div>
                    <div id="favoriteSection" class="col-md-3">
                        <h3 id="favoritesTitle">
                            <u>Favorites</u>
                        </h3>
                        <br>
                        <span id="favorites"></span>
                        <button id="clearFavorites">Clear Favorites</button>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div id="spaces">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
       
    </div>



    <script src="assets/javascript/app.js"></script>
</body>

</html>
